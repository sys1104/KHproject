<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 BASIC</title>
</head>
<body>
	<table border="1">
		<tr>
			<th colspan="3">Table Data</th> <!-- 맨 앞 세칸을 병합한다 -->
			<th rowspan="3">Table Data</th> <!-- 그 다음은 세 줄을 병합한다 -->
		</tr>
		<tr>
			<td>Table Data</td>
			<td rowspan="2">Table Data</td>
			<td>Table Data</td>
		</tr>
		<tr>
			<td>Table Data</td>
			<td>Table Data</td>
		</tr>
	</table>
</body>
</html>
