<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML TEXT BASIC PAGE	</title>
</head>
<body>
	<h1>ol tag</h1>
	<ol> <!-- ordered 순서가 있는 태그 -->
		<li>Facebook</li>
		<li>Tweeter</li>
		<li>Metoo</li>
	</ol>
	<h1>ul tag</h1>
	<ul> <!-- unordered 순서가 없는 태그 -->
		<li>Facebook</li>
		<li>Tweeter</li>
		<li>Metoo</li>
	</ul>
</body>
</html>
