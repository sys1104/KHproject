<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 크롬에서 실행가능한 코드 -->
	<form>
		<input type="color" /><br/>
		<input type="date" /><br/> <!--날짜만. 영화,펜션같은 예약을 하고싶을때-->
		<input type="datetime" /><br/>
		<input type="datetime-local" /> <br/> <!--날짜와 시간(local)-->
		<input type="email" /><br/>
		<input type="month" /><br/>
		<input type="number"/> <br/> <!--주로 쇼핑몰 수량-->
		<input type="range"/> <br/>
		<input type="search"/> <br/>
		<input type="tel"/><br/>
		<input type="time"/><br/> <!--시간만 선택-->
		<input type="url"/><br/>
		<input type="week"/><br/>
	
	</form>

</body>
</html>
