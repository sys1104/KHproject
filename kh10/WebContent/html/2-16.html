<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 BASIC</title>
</head>
<body>
	<table border="1">
		<caption>Caption</caption>
		<colgroup>
			<col span="2" style="background:red" />
			<col style="background:blue" />
		</colgroup>
		<thead style="background:green" /> <!-- 테이블의 맨 윗줄을 나타낸다 -->
			<tr>
				<th>Table Header</th>
				<th>Table Header</th>
				<th>Table Header</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
			
		</tbody>
 		<tfoot style="background :yellow"> <!-- 테이블의 맨 아랫줄 --> <!-- 색상은 덮어씌워진다 -->
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
