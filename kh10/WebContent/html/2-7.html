<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML TEXT BASIC PAGE</title>
</head>
<body>
	<h1><b>Kitchen Nightmare</b></h1> <!-- 볼드체?? -->
	<h1><i>Kitchen Nightmare</i></h1> <!-- 옆으로 누운 글씨 -->
	<h1><small>Kitchen Nightmare</small></h1>
	<h1><sub>1</sub>Kitchen Nightmare</h1> <!-- sub는 밑첨자. <sub></sub>사이에 숫자를 넣어야 잘 표현된다 -->
	<h1><sup>22</sup>Kitchen Nightmare</h1> <!-- sup는 윗첨자. -->
	<h1><ins>Kitchen Nightmare</ins></h1> <!-- ins는 밑줄 -->
	<h1><del>Kitchen Nightmare</del></h1> <!-- del은 가운데 줄그음 -->
	<hr/>
	<b>Kitchen Nightmare</b><br/>
	<i>Kitchen Nightmare</i><br/>
	<small>Kitchen Nightmare</small><br/>
	<sub>10</sub>Kitchen Nightmare<br/>
	<sup>20</sup>Kitchen Nightmare<br/>
	<ins>Kitchen Nightmare</ins><br/>
	<del>Kitchen Nightmare</del><br/>
	
	
</body>
</html>
